name: housepital
description: "Housepital - AI-Powered Home Healthcare Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  
  # Date & Time
  intl: ^0.19.0
  
  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Chat & Messaging
  socket_io_client: ^2.0.3
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Location
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3
  
  # Notifications - Commented temporarily due to build issues
  # flutter_local_notifications: ^16.3.2
  # TODO: Add back with version ^17.0.0 or newer when available
  
  # OTP
  pinput: ^4.0.0
  
  # Loading & Animations
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # Utils
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.4
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.2
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
